name: ai_english
description: An AI-powered English conversation practice app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_tts: ^3.8.5
  google_fonts: ^4.0.4
  animated_text_kit: ^4.2.2

  # Speech Recognition
  speech_to_text: ^6.6.2
  permission_handler: ^10.2.0

  # AI / API Integration
  http: ^1.1.2

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Audio Recording and Playback
  just_audio: ^0.9.36
  audio_session: ^0.1.18

  # Others
  intl: ^0.19.0
  logger: ^2.0.2+1
  uuid: ^4.2.2
  internet_connection_checker: ^1.0.0+1
  flutter_dotenv: ^5.2.1
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/qa_data/
    - .env
    - assets/qa_data/US_Citizenship_100q.txt